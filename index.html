<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My CRUD | VUE 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-lg-12 mtop-20">
                <h1>MY | CRUD </h1>
            </div>

            <!-- ADD SECTION -->
            <div class="col-lg-7 mtop-20">
                <h3>Agregar nuevo usuario</h3>
                <form class="" @submit.prevent="insertUsert">
                    <div class="form-group">                        
                    <label class="" for="fname">Nombre</label>
                    <input type="text" v-model="fname" class="form-control w-100" id="fname" placeholder="Jane" required/>
                    </div>

                    <div class="form-group">       
                    <label class="" for="lname">Apellido</label>
                    <input type="text" v-model="lname" class="form-control w-100" id="lname" placeholder="Doe" required/>
                    </div>

                    <div class="form-group">                        
                    <label class="" for="email">Em@il</label>
                    <input type="email" v-model="email" class="form-control w-100" id="email" placeholder="yo@mailito.com" required/>
                    </div>

                    <div class="form-group">
                        
                    <label class="" for="phone">Telefono</label>
                    <input type="number" v-model="phone" class="form-control w-100" id="phone" placeholder="55 345 56 781" required/>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <!-- SEARCH SECTION -->
            <div class="col-lg-5 mtop-20">
                <h3>Buscar</h3>
                <form class="" @submit.prevent="searchUser">
                    <div class="form-group">
                    <label class="" for="inlineFormInput">Id</label>
                    <input type="text" v-model="searchId" class="form-control mb-2 mr-sm-2 mb-sm-0" id="search_id"  required/>
                    </div>
                    
                    <button type="" class="btn btn-primary">Buscar</button>
                </form>

                
                <div class="w-100"  >                        
                    <ul class="list-group"  v-for="(result, key) of searchResult">
                        <li class="list-group-item">
                            <div class="w-20"><strong>{{key}}:</strong>{{result}}</div>
                                                     
                        </li>                    
                    </ul>
                </div>
            </div>
        </div>
        <br>
        <hr>
        <div class="row">
            <div class="col-lg-12  mtop-20">
                <h3>All Users</h3>
                <br>
                <ul class="list-group" v-for="user of users">

                     <template v-if="user.is_editing == '0' "> 
                        <li class="list-group-item">
                            <div class="w-20">{{user.firstname}}</div>
                            <div class="w-20">{{user.lastname}}</div>
                            <div class="w-20">{{user.email}}</div>
                            <div class="w-20 text-right">{{user.phone}}</div>
                            <!-- ACTIONS -->
                            <div class="w-20 text-right">
                                <span class="pointer" href="#" @click="editUser(user)">
                                    <i class="fa fa-pencil pad-r-10"  aria-hidden="true"></i>
                                </span>
                                <span class="pointer" style="color:red" href="#" @click="deleteUser(user)">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </span>
                            </div>
                        </li>
                     </template>

                    <template v-if="user.is_editing == '1'">
                        <li class="list-group-item editing">
                            <div class="w-20">
                                <input class="form-control bord-none" type="text" name="" v-model="d_fname">
                            </div>
                            <div class="w-20">
                                <input class="form-control bord-none" type="text" name="" v-model="d_lname">
                            </div>
                            <div class="w-20">
                                <input type="text" name="" v-model="d_email" class="form-control bord-none">
                            </div>
                            <div class="w-20 text-right">
                                <input type="text" name="" v-model="d_phone" class="form-control bord-none">
                            </div>
                            <!-- ACTIONS -->
                            <div class="w-20 text-right">
                                <span class="f-size-2em pointer" href="#" @click="updateUser(user)">
                                    <i class="fa fa-check pad-r-10" aria-hidden="true"></i>
                                </span>
                                <span class="f-size-2em pointer" href="#" @click="discardEdit(user)">
                                    <i class="fa fa-undo" aria-hidden="true"></i>
                                </span>
                            </div>
                        </li>
                    </template>

                </ul>
            </div>
            </ul>
        </div>
    </div>
    <!-- SCRIPTS FROM VUE  -->
    <script data-require="vue.js@2.1.10" data-semver="2.1.10" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js" ></script>
</body>

</html>
